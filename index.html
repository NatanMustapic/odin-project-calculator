<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div id="calculation-display-container" style="border: 1px solid black; height: 30px;"></div>
        <div id="input-display-container" style="border: 1px solid black; height: 40px; font-size: larger;"></div>
        <div class="control-buttons-container">
            <button id="clear" data-operation>CLEAR</button>
            <button id="delete" data-operation>DELETE</button>
        </div>
        <div class="buttons-container">
            <button id="seven" data-number>7</button>
            <button id="eight" data-number>8</button>
            <button id="nine" data-number>9</button>
            <button id="divide" data-operator>%</button>
            <button id="four" data-number>4</button>
            <button id="five" data-number>5</button>
            <button id="six" data-number>6</button>
            <button id="multiply" data-operator>X</button>
            <button id="one" data-number>1</button>
            <button id="two" data-number>2</button>
            <button id="three" data-number>3</button>
            <button id="divide" data-operator>-</button>
            <button id="decimal" data-operator>.</button>
            <button id="zero" data-number>0</button>
            <button id="equal" data-operator>=</button>
            <button id="sum" data-operator>+</button>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
